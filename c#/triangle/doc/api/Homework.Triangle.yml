    startLine: 56
  assemblies:
  - triangle
  namespace: Homework
  summary: Check if given value is valid triangle or not
  remarks: >-
    In mathematics, the triangle inequality states that for any triangle, the sum of the lengths of any two sides must be greater than or equal to the length of the remaining side.

    This statement permits the inclusion of degenerate triangles, but some authors, especially those writing about elementary geometry, will exclude this possibility, thus leaving out the possibility of equality

    If a, b, and c are the lengths of the sides of a triangle then the triangle inequality states that c &lt;= a+b
  example: []
  syntax:
    content: public bool check()
    return:
      type: System.Boolean
      description: true if valid triangle else false
    content.vb: Public Function check() As Boolean
  overload: Homework.Triangle.check*
